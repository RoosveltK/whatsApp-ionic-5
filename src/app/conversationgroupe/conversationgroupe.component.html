<ion-header>
  <ion-toolbar color="success" *ngIf="!show">
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="backHome()"></ion-back-button>
    </ion-buttons>

    <ion-avatar slot="start">
      <img [src]="groupOfTchat.photo[0]" *ngIf="groupOfTchat.photo[0]" />
    </ion-avatar>

    <ion-title>
      <span>{{ groupOfTchat.nom[0] }}</span>

      <div id="status">
        <span>Voir les infos du groupe</span>
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="activeSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
      <ion-button (click)="presentPopover()"
        ><ion-icon name="ellipsis-vertical"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="success" *ngIf="show">
    <ion-buttons slot="start">
      <ion-icon
        slot="icon-only"
        name="arrow-back"
        (click)="activeSearch()"
      ></ion-icon>
    </ion-buttons>
    <ion-input [(ngModel)]="searchText" placeholder="Rechercher..."></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg"></div>

  <div>
    <ion-item
      lines="none"
      *ngFor="let message of allMessages | filter: searchText"
    >
      <ion-badge
        color="warning"
        class="ion-text-wrap"
        *ngIf="message.uidSend === infoUserInDB.id"
        slot="end"
      >
        <img *ngIf="message.assets != ''" [src]="message.assets" />
        {{ message.messagetext }}

        <ion-note color="medium"
          >{{ message.heure }} <ion-icon name="checkmark-outline"></ion-icon
        ></ion-note>
      </ion-badge>

      <ion-badge
        color="light"
        *ngIf="message.uidSend != infoUserInDB.id"
        slot="start"
        class="ion-text-wrap"
        ><span class="pseudo">{{ message.nomSend }} ~</span>
        <img *ngIf="message.assets != ''" [src]="message.assets" />
        <span>{{ message.messagetext }}</span>
        <ion-note color="medium">{{ message.heure }}</ion-note></ion-badge
      >
    </ion-item>
  </div>
</ion-content>

<ion-footer *ngIf="groupOfTchat.seeForAll || isAdmin == true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button    (click)="showEmojiPicker = !showEmojiPicker" shape="round" size="small">
        <ion-icon slot="icon-only" name="happy"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input
      [(ngModel)]="textMessage"
      placeholder="Taper message"
    ></ion-input>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopoverMsg()"
        ><ion-icon name="attach" size="small"></ion-icon
      ></ion-button>
      <ion-button (click)="sendMessage()">
        <ion-icon name="send" color="success"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div
    class="emojiContainer"
    [style.height]="showEmojiPicker ? '300px' : '0px'"
  >
    <!--Show/Hide emoji picker. Don't use *ngIf because the component will be created again and again and cause performance issue-->
    <emoji-picker (onEmojiSelect)="addEmoji($event)"></emoji-picker>
  </div>
</ion-footer>

<ion-footer *ngIf="!groupOfTchat.seeForAll && isAdmin == false">
  <ion-toolbar> Seuls les admins peuvent envoyer des messages </ion-toolbar>
</ion-footer>
