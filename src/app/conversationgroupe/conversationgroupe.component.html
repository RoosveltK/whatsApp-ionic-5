<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="backHome()"></ion-back-button>
    </ion-buttons>

    <ion-avatar slot="start">
      <img [src]="groupOfTchat.photo[0]" *ngIf="groupOfTchat.photo[0]" />
    </ion-avatar>

    <ion-title>
      <span>{{ groupOfTchat.nom[0] }}</span>

      <div id="status">
        <span>Voir les infos du groupe</span>
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button> <ion-icon name="videocam"></ion-icon> </ion-button>
      <ion-button> <ion-icon name="call"></ion-icon> </ion-button>
      <ion-button (click)="presentPopover()"
        ><ion-icon name="ellipsis-vertical"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg"></div>

  <div>
    <ion-item lines="none" *ngFor="let message of allMessages">
      <ion-badge
        color="warning"
        *ngIf="message.uidSend === infoUserInDB.id"
        slot="end"
        >{{ message.messagetext }}

        <ion-note color="medium"
          >{{ message.heure }}

          <ion-icon name="checkmark-outline"></ion-icon
        ></ion-note>
      </ion-badge>

      <ion-badge
        color="light"
        *ngIf="message.uidSend != infoUserInDB.id"
        slot="start"
        >{{ message.messagetext }}
        <ion-note color="medium">{{ message.heure }}</ion-note></ion-badge
      >
    </ion-item>
  </div>
</ion-content>

<ion-footer *ngIf="groupOfTchat.seeForAll">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button shape="round" size="small">
        <ion-icon slot="icon-only" name="happy"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input
      [(ngModel)]="textMessage"
      placeholder="Taper message"
    ></ion-input>

    <ion-buttons slot="end">
      <ion-button><ion-icon name="attach" size="small"></ion-icon></ion-button>
      <ion-button (click)="sendMessage()">
        <ion-icon name="send" color="success"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="!groupOfTchat.seeForAll">
  <ion-toolbar> Seuls les admins peuvent envoyer des messages </ion-toolbar>
</ion-footer>
