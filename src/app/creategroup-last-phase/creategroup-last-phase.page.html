<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <div class="contacts">
      <p>
        {{'CREATEGROUP.statutGroupe'| translate}}<br />
        <span>{{'CREATEGROUPLASTPHASE.addSubject'| translate}}</span>
      </p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="infoGroup">
    <ion-buttons *ngIf="!isImageThere" slot="start">
      <ion-button
        (click)="loadImageActionSheet1(event)"
        color="gray"
        shape="round"
        size="small"
      >
        <ion-icon slot="icon-only" name="camera"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div *ngIf="isImageThere" class="flex_box">
      <ion-avatar slot="start" (click)="loadImageActionSheet1(event)">
        <img [src]="image" />
      </ion-avatar>
    </div>

    <input
      #userInput
      style="position: absolute; width: 0; height: 0; opacity: 0"
      type="file"
      (change)="loadImageFromDevice1($event)"
      accept="image/png, image/jpeg"
    />
    <ion-input
      [(ngModel)]="groupName"
      placeholder="{{'CREATEGROUPLASTPHASE.inputSubject'| translate}}"
    ></ion-input>

    <ion-buttons color="gray" slot="end">
      <ion-button (click)="showEmojiPicker = !showEmojiPicker"
        ><ion-icon name="happy" size="small"></ion-icon
      ></ion-button>
    </ion-buttons>
  </div>
  <p>{{'CREATEGROUPLASTPHASE.addPicture'| translate}}</p>

  <div class="fab">
    <ion-fab horizontal="end">
      <ion-fab-button (click)="createGroup()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <div class="ion-padding">
    Participants : {{ member.length}}<br />
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let user of member" size="auto">
          <span>
            <ion-avatar>
              <img src="{{user.photo}}" />
            </ion-avatar>
            <h4>{{user.nom}}</h4>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div
    class="emojiContainer"
    [style.height]="showEmojiPicker ? '500px' : '0px'"
  >
    <emoji-picker (onEmojiSelect)="addEmoji($event)"></emoji-picker>
  </div>
</ion-content>
