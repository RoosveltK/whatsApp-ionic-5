<ion-header>
  <ion-toolbar id="header">
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="backLogin()"></ion-back-button>
    </ion-buttons>
    <ion-title>Creation de Compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding align">
  <form [formGroup]="user" (ngSubmit)="addUser(user.value)">
    <ion-card-content>
      <!-- <ion-input
        type="file"
        (change)="saveFile($event.target.files)"
      ></ion-input> -->

      <div class="center">
        <ion-avatar
          (click)="loadImageActionSheet1(event)"
          size="big"
          slot="start"
        >
          <img src="../../assets/bg.png" />
        </ion-avatar>
      </div>
      <input
        #userInput
        style="position: absolute; width: 0; height: 0; opacity: 0"
        type="file"
        (change)="loadImageFromDevice1($event.target.files)"
        class="fileInput"
        accept="image/png, image/jpeg"
      />
    </ion-card-content>
    <ion-item class="ion-margin-top">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input formControlName="nom" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="!user.valid"
      class="ion-margin-top"
    >
      Valider
    </ion-button>
  </form>
</ion-content>
