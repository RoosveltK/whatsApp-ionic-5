<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backLogin()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 [innerHTML]="'SIGNUP.create' | translate"></h1>
  <ion-card-content>
    <div *ngIf="!isImageThere" class="center">
      <ion-avatar
        (click)="loadImageActionSheet1(event)"
        size="big"
        slot="start"
      >
        <img class="image" src="../../assets/cameraSignup.png" />
      </ion-avatar>
      {{'SIGNUP.tapCamera' | translate}}
    </div>
    <div *ngIf="isImageThere" class="center">
      <ion-avatar
        (click)="loadImageActionSheet1(event)"
        size="big"
        slot="start"
      >
        <img class="image" [src]="image" />
      </ion-avatar>
    </div>
    <input
      #userInput
      style="position: absolute; width: 0; height: 0; opacity: 0"
      type="file"
      (change)="loadImageFromDevice1($event)"
      accept="image/png, image/jpeg"
    />
  </ion-card-content>

  <form id="form" [formGroup]="user" (ngSubmit)="addUser(user.value)">
    <ion-item class="ion-margin-bottom ion-text-center">
      <ion-input
        placeholder="{{'SIGNUP.emailInput' | translate}}"
        formControlName="email"
        type="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom ion-text-center">
      <ion-input
        placeholder="{{'SIGNUP.nameInput' | translate}}"
        formControlName="nom"
        type="text"
        required
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom ion-text-center">
      <ion-input
        formControlName="password"
        placeholder="{{'SIGNUP.passwordInput' | translate}}"
        type="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button
      [disabled]="!user.valid"
      expand="block"
      type="submit"
      shape="round"
      color="success"
      >{{'SIGNUP.submit' | translate}}</ion-button
    >
  </form>
</ion-content>
