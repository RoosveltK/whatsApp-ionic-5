<ion-item>
  <ion-avatar slot="start">
    <img src="{{ image }}" />
  </ion-avatar>
  <ion-label>
    <div class="flex_box">
      <h3>{{ nom }}</h3>
      <ion-note slot="end">{{ heure }}</ion-note>
    </div>

    <p *ngIf="messageUiSend === userId">
      <span *ngIf="messageStatut">
        <ion-icon
          class="text-icon"
          color="primary"
          name="checkmark-done-outline"
        >
        </ion-icon>
        <img *ngIf="assets != ''" src="assets/picture.png" />
        {{ message }}
      </span>

      <span *ngIf="!messageStatut">
        <ion-icon class="text-icon" name="checkmark-outline"></ion-icon>
        <img *ngIf="assets != ''" src="assets/picture.png" />
        {{ message }}
      </span>
    </p>

    <p *ngIf="messageUiSend !== userId">
      {{ message }}
    </p>
  </ion-label>
</ion-item>
