<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="auto">
        <span>
          <ion-avatar>
            <img id="first" src="assets/documents.png" />
          </ion-avatar>
          <h4>Documents</h4>
        </span>
      </ion-col>

      <ion-col size="auto">
        <span>
          <ion-avatar (click)="pickGallery()">
            <img src="assets/gallery.png" />
          </ion-avatar>
          <h4>Galerie</h4>
        </span>
      </ion-col>

      <ion-col size="auto">
        <span>
          <ion-avatar>
            <img src="assets/headphone.png" />
          </ion-avatar>
          <h4>Audio</h4>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
