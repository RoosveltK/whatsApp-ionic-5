<ion-header>
  <ion-toolbar color="success" *ngIf="!show">
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="backHome()"></ion-back-button>
    </ion-buttons>
    <div class="contacts">
      <p>Nouv. groupe<br /><span>Ajouter des participants</span></p>
    </div>
    <ion-buttons slot="end">
      <ion-button (click)="showSearchBar()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="success" *ngIf="show">
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="backHome()"></ion-back-button>
    </ion-buttons>
    <ion-input [(ngModel)]="searchText" placeholder="Rechercher..."></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div>
      <ion-item (click)="backHome()">
        <ion-avatar slot="start">
          <img src="../../assets/bg.png" />
          <!-- <ion-icon name="people-outline"></ion-icon> -->
        </ion-avatar>
        <ion-label>
          <div class="flex_box">
            <h3>Nouv. groupe</h3>
          </div>
        </ion-label>
      </ion-item>
      <ion-item (click)="backHome()">
        <ion-avatar slot="start">
          <img src="../../assets/bg.png" />
          <!-- <ion-icon name="people-outline"></ion-icon> -->
        </ion-avatar>
        <ion-label>
          <div class="flex_box">
            <h3>Nouv. groupe</h3>
          </div>
        </ion-label>
      </ion-item>
    </div>

    </ion-item> -->
