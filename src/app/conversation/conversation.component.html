<ion-header>
  <ion-toolbar color="success" *ngIf="!show">
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="backHome()"></ion-back-button>
    </ion-buttons>

    <ion-avatar slot="start">
      <img src="{{ userOfTChat.photo }}" />
    </ion-avatar>

    <ion-title>
      <span>{{ userOfTChat.nom }}</span>

      <div class="status">
        <span *ngIf="userOfTChat.statut">en ligne</span>
        <span *ngIf="!userOfTChat.statut">
          <span>
            vu le {{ dateLastConnect | date: "dd/MM/yyyy" }} Ã  {{ lastConnect }}
          </span>
        </span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="activeSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar color="success" *ngIf="show">
    <ion-buttons slot="start">
      <ion-icon
        slot="icon-only"
        name="arrow-back"
        (click)="activeSearch()"
      ></ion-icon>
    </ion-buttons>
    <ion-input [(ngModel)]="searchText" placeholder="Rechercher..."></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg"></div>
  <ion-list>
    <ion-item
      lines="none"
      *ngFor="let message of allMessages | filter: searchText"
    >
      <ion-badge
        color="warning"
        class="ion-text-wrap"
        *ngIf="message.uidSend === userInfo.id"
        slot="end"
      >
        <img *ngIf="message.assets != ''" [src]="message.assets" />
        {{ message.messagetext }}

        <ion-note color="medium"
          >{{ message.heure }}
          <ion-icon
            *ngIf="message.read"
            name="checkmark-done-outline"
            color="primary"
          ></ion-icon>
          <ion-icon *ngIf="!message.read" name="checkmark-outline"></ion-icon
        ></ion-note>
      </ion-badge>

      <ion-badge
        color="light"
        *ngIf="message.uidSend != userInfo.id"
        slot="start"
        class="ion-text-wrap"
        ><img *ngIf="message.assets != ''" [src]="message.assets" />
        {{ message.messagetext }}
        <ion-note color="medium">{{ message.heure }}</ion-note></ion-badge
      >
    </ion-item>
  </ion-list>
  <!-- <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openEmojiPicker()" shape="round" size="small">
        <ion-icon slot="icon-only" name="happy"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input
      [(ngModel)]="textMessage"
      placeholder="Taper message"
    ></ion-input>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover()"
        ><ion-icon name="attach" size="small"></ion-icon
      ></ion-button>
      <ion-button (click)="sendMessage()">
        <ion-icon name="send" color="success"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
