<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" (click)="backHome()"></ion-back-button>
    </ion-buttons>

    <ion-avatar slot="start">
      <img src="{{ userOfTChat.photo }}" />
    </ion-avatar>

    <ion-title>
      <span>{{ userOfTChat.nom }}</span>

      <!-- <div class="status">
        <span *ngIf="userStatus">en ligne</span>
        <span *ngIf="!userStatus">
          <span *ngIf="secondStatus">vu aujourd'hui Ã  {{ dateConnect }}</span>
          <span *ngIf="!seconStatus">vu le {{ dateConnect }}</span>
        </span>
      </div> -->
    </ion-title>

    <ion-buttons slot="end">
      <ion-button> <ion-icon name="videocam"></ion-icon> </ion-button>
      <ion-button> <ion-icon name="call"></ion-icon> </ion-button>
      <ion-button><ion-icon name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg"></div>

  <div>
    <ion-item lines="none" *ngFor="let message of allMessages">
      <ion-badge
        color="warning"
        class="ion-text-wrap"
        *ngIf="message.uidSend === userInfo.uid"
        slot="end"
        >{{ message.messagetext }}

        <ion-note color="medium"
          >{{ message.heure }}
          <ion-icon
            *ngIf="isMessageRead"
            name="checkmark-done-outline"
            color="primary"
          ></ion-icon>
          <ion-icon *ngIf="!isMessageRead" name="checkmark-outline"></ion-icon
        ></ion-note>
      </ion-badge>

      <ion-badge
        color="light"
        *ngIf="message.uidSend != userInfo.uid"
        slot="start"
        class="ion-text-wrap"
        >{{ message.messagetext }}
        <ion-note color="medium">{{ message.heure }}</ion-note></ion-badge
      >
    </ion-item>

    <!-- <ion-item lines="none">
      <ion-badge
        color="light"
        *ngIf="message.userSendId != userInfo.uid"
        slot="start"
        >{{ message.messagetext }}
        <ion-note color="medium">{{ message.heure }}</ion-note></ion-badge
      >
    </ion-item> -->
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openEmojiPicker()" shape="round" size="small">
        <ion-icon slot="icon-only" name="happy"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input
      [(ngModel)]="textMessage"
      placeholder="Taper message"
    ></ion-input>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover()"><ion-icon name="attach" size="small"></ion-icon></ion-button>
      <ion-button (click)="sendMessage()">
        <ion-icon name="send" color="success"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
